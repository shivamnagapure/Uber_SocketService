<!DOCTYPE html>
<html>
<head>
    <title>Driver App</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>Driver App WebSocket Connection</h2>

<script>
    let socket = new SockJS("http://localhost:8080/ws");  // URL of SOCKET-SERVICE
    let stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
        console.log("Connected: " + frame);

        // Subscribe to ride requests
        stompClient.subscribe("/topic/rideRequest", function(message) {
            let data = JSON.parse(message.body);
            console.log("New ride request: ", data);
            alert("New Ride Request Received!");
        });
    });

    function sendDriverResponse() {
        stompClient.send(
            "/app/driver/response",
            {},
            JSON.stringify({ driverId: 1, status: "ACCEPTED" })
        );
    }
</script>

<button onclick="sendDriverResponse()">Accept Ride</button>

</body>
</html>
